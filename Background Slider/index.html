<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0ef8b601a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
</head>

<body>
    <div class="slider_container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1468971050039-be99497410af?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1190&q=80');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1481833761820-0509d3217039?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507090960745-b32f65d3113a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');">
        </div>

        <button class="arrow left_arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>

        <button class="arrow right_arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
    </div>



    <script src="script.js"></script>
</body>

</html>
